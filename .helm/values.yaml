# Default values for .helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

application:
  targetPort: 8000
  replicaCount: 2
  podAnnotations: {}
  image:
    repository: jakotoychubaev/young-rgb
    tag: v17
  resources:
    limits:
      cpu: "1"
      memory: "1Gi"
    requests:
      cpu: "0.1"
      memory: "200Mi"
  environments:
    DB_SVC_NAME: health-checker-app-postgresql
    DB_NAME: "postgres"
    SERVER_PORT: 8000
    DB_USERNAME: "postgres"
  secretEnv:
    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: health-checker-app-postgresql
          key: postgres-password

nameOverride: ""
service:
  type: ClusterIP
  port: 8000
  targetPort: 8000

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: arch.homework
      paths:
        - path: /
          pathType: Prefix

ingress-nginx:
  namespaceOverride: default
  controller:
    kind: DaemonSet
    reportNodeInternalIp: true
    hostPort:
      enabled: true
      ports:
        http: 80
        https: 443
    service:
      type: LoadBalancer
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: "1"
    maxUnavailable: "0"

postgresql:
  builtin: true
  auth:
    username: postgres
    database: postgres
    password: password
  shmVolume:
    sizeLimit: "1Gi"
  primary:
    resources:
      limits:
        memory: "1Gi"
        cpu: "1000m"
      requests:
        memory: "1Gi"
        cpu: "1000m"
      persistence:
        enabled: true
        storageClass: "standard"
        size: "1Gi"
  readReplicas:
    persistence:
      enabled: true
      storageClass: "standard"
      size: "1Gi"

jobInitDb:
  image: postgres
  tag: 12.17-alpine3.19
  imgPullPolicy: IfNotPresent


prometheus-postgres-exporter:
  serviceMonitor:
    enabled: true
  config:
    datasource:
      host: "health-checker-app-postgresql"
      user: "postgres"
      password: "password"
      database: "postgres"

# Overrides for kube-prometheus-stack chart.
kube-prometheus-stack:
  prometheus:
    prometheusSpec:
      serviceMonitorSelectorNilUsesHelmValues: false
      serviceMonitorSelector: {}
  grafana:
    adminUser: "admin"
    adminPassword: "grafana"
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    alerting:
      rules.yaml:
        apiVersion: 1
        groups:
          - orgId: 1
            name: "\U0001F525 Homework 05 Evaluation Group"
            folder: "\U0001F525 Homework 05 Alerts"
            interval: 1m
            rules:
              - uid: edm8b57d0nojkc
                title: Latency Alert
                condition: C
                data:
                  - refId: A
                    relativeTimeRange:
                      from: 300
                      to: 0
                    datasourceUid: prometheus
                    model:
                      editorMode: code
                      exemplar: false
                      expr: "sum by(http_request_method, http_route) (rate(http_server_request_duration_seconds_sum{}[10m])) and (\r\n    sum by(http_request_method, http_route) (rate(http_server_request_duration_seconds_sum{}[10m]))\r\n    /\r\n    sum by(http_request_method, http_route) (rate(http_server_request_duration_seconds_count{}[10m]))\r\n)"
                      instant: true
                      intervalMs: 1000
                      legendFormat: __auto
                      maxDataPoints: 43200
                      range: false
                      refId: A
                  - refId: C
                    relativeTimeRange:
                      from: 300
                      to: 0
                    datasourceUid: __expr__
                    model:
                      conditions:
                        - evaluator:
                            params:
                              - 0.0002
                            type: gt
                          operator:
                            type: and
                          query:
                            params:
                              - C
                          reducer:
                            params: [ ]
                            type: last
                          type: query
                          unloadEvaluator:
                            params:
                              - 0
                            type: lt
                      datasource:
                        type: __expr__
                        uid: __expr__
                      expression: A
                      intervalMs: 1000
                      maxDataPoints: 43200
                      refId: C
                      type: threshold
                noDataState: NoData
                execErrState: Error
                for: 1m
                annotations: { }
                labels: { }
                isPaused: false
              - uid: edm8d04top7uoa
                title: Error Rate Alert
                condition: C
                data:
                  - refId: A
                    relativeTimeRange:
                      from: 300
                      to: 0
                    datasourceUid: prometheus
                    model:
                      editorMode: code
                      expr: "sum by(http_request_method, http_route) (rate(http_server_request_duration_seconds_sum{}[10m])) and (\r\n    sum by(http_request_method, http_route) (rate(http_server_request_duration_seconds_sum{http_response_status_code=~\"404\"}[10m]))\r\n    /\r\n    sum by(http_request_method, http_route) (rate(http_server_request_duration_seconds_count{}[10m]))\r\n)"
                      instant: true
                      intervalMs: 1000
                      legendFormat: __auto
                      maxDataPoints: 43200
                      range: false
                      refId: A
                  - refId: C
                    relativeTimeRange:
                      from: 300
                      to: 0
                    datasourceUid: __expr__
                    model:
                      conditions:
                        - evaluator:
                            params:
                              - 2e-05
                            type: gt
                          operator:
                            type: and
                          query:
                            params:
                              - C
                          reducer:
                            params: [ ]
                            type: last
                          type: query
                      datasource:
                        type: __expr__
                        uid: __expr__
                      expression: A
                      intervalMs: 1000
                      maxDataPoints: 43200
                      refId: C
                      type: threshold
                noDataState: NoData
                execErrState: Error
                for: 1m
                annotations: { }
                labels: { }
                isPaused: false
