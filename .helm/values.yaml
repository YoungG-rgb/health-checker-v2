# Default values for .helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

application:
  replicaCount: 2
  podAnnotations: {}
  image:
    repository: jakotoychubaev/young-rgb
    tag: v4
  resources:
    limits:
      cpu: "0.1"
      memory: "400Mi"
    requests:
      cpu: "0.1"
      memory: "200Mi"
  environments: []


imagePullSecrets: []
nameOverride: ""
configMaps: ""
cronJobs: ""

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000

ingress:
  enabled: true
  className: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: arch.homework
      paths:
        - path: /
          pathType: Prefix

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: "1"
    maxUnavailable: "0"

livenessProbe:
  failureThreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  tcpSocket:
    port: 8000
  timeoutSeconds: 1
readinessProbe:
  failureThreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  tcpSocket:
    port: 8000
  timeoutSeconds: 1


